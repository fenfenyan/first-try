<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loginPage</title>
</head>
<body class="image">
    <div class="container">
        <div class="row">
            <div class="col-lg-9  col-md-7 col-sm-2">
            </div>
            <!--响应式布局放置登录框的位置-->
            <div class="col-lg-3  col-md-5  col-sm-10 col-xs-12">
                <form role="form"  ng-controller="loginCtrl" name="loginCtrl" novalidate>
                    <!--登录框的背景-->
                    <div class="loginBg" ></div>
                    <!--登录框-->
                    <div class="login" >
                        <!--用户名及其报错提示-->
                        <div class="input-group">
                            <input type="text" name="userName" class="form-control" ng-model="userName" placeholder="用户名" required>
                            <!--<span style="color:red" ng-show="loginCtrl.userName.$dirty && loginCtrl.userName.$invalid"></span>-->
                            <!--<span style="color:red;" ng-show="loginCtrl.userName.$error.required">用户名必须填写</span>-->
                        </div>
                        <!--密码及其报错提示-->
                        <div class="input-group">
                            <input type="password" name="userPass" class="form-control"  ng-model="userPass" placeholder="密码" required>
                            <!--<span style="color:red" ng-show="loginCtrl.password.$dirty && loginCtrl.password.$invalid"></span>-->
                            <!--<span style="color:red;" ng-show="loginCtrl.userPass.$error.required">密码必须填写</span>-->
                        </div>
                        <!--登录按钮和重置按钮-->
                        <div class="form-group">
                            <span style="color:red;padding:3px;" ng-show="(verify)">用户名或密码错误<br/></span>
                            <button type="button" class="btn btn-success" ng-disabled="loginCtrl.userName.$error.required||loginCtrl.userPass.$error.required" ng-click="login()">登  录</button>&nbsp;&nbsp;
                            <button type="button" class="btn btn-default" ng-click="reset()">重  置</button>
                        </div>

                    </div>

                </form>


            </div>
        </div>
    </div>


</body>
</html>
