

<table class="table table-hover" ng-controller="user2Ctrl">
    <thead>
    <tr>
        <th>活动名称</th>
        <th>参与人数</th>
        <th>每次花费</th>
        <th>活动次数</th>
        <th>总共花费</th>
    </tr>
    </thead>
    <tbody>
    <!--使用ng-repeat，遍历所有的user-->
    <tr ng-repeat="user in users">
        <td>{{user.activity}}</td>
        <td>{{user.people}}</td>
        <td>{{user.cost}}</td>
        <td>{{user.times}}</td>
        <td>{{user.totleCost}}</td>
    </tr>
    </tbody>
</table>
